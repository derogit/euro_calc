<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="calc.css?ver=5" />
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  </head>
  <body>
    <div id="calc">
      <div class="calc-header">
        <div class="calc-header__stepsinner">
          <div class="calc-header__side" style="display: none;">Side #<span class="current-side">1</span></div>
          <div class="calc-header__steps">Step <span class="step-counter">1</span></div>
        </div>
      </div>
      <div class="step step-1 current">
        <h2>Set the number of sides</h2>
        <p>You should enter the correct quantity of sides of your fencing</p>
        <div class="step-selects">
          <button class="js-choose-count-of-sides btn-img side-1" data-side="1">
            <img src="img/inplanting-1.png" style="width: 150px;" />
            <span class="btn-img__caption">1 side</span>
          </button>
          <button class="js-choose-count-of-sides btn-img side-2" data-side="2">
            <img src="img/inplanting-3.png" style="width: 150px;" />
            <span class="btn-img__caption">2 side</span>
          </button>
          <button class="js-choose-count-of-sides btn-img side-3" data-side="3">
            <img src="img/inplanting-2.png" style="width: 150px;" />
            <span class="btn-img__caption">3 side</span>
          </button>
        </div>
      </div>
      <div class="step step-2">
        <div class="step-2__inner"></div>
        <div class="step__next --two-buttons">
          <button class="btn-next js-prev-2">Previous</button>
          <button class="btn-next js-next-2">Next</button>
        </div>
      </div>
      <div class="step step-3">
        <!-- <button class="js-add-plate">Add Plate</button> -->
        <div class="step-3__inner"></div>
        <div class="selected-plates">
          <!-- <h4>Selected Plates:</h4> -->
          <h4>Total Height: <span class="total-height">0</span> mm</h4>
        </div>
        <div class="step-3__prev"></div>
        <div class="step__actions --two-buttons">
          <button class="btn-next js-prev-3">Previous</button>
          <button class="btn-next js-next-3">Next</button>
        </div>
      </div>
      <div class="step step-4">
        <div class="step-4__inner"></div>
        <div class="step__next --start">
          <button class="btn-next js-prev-4">Previous</button>
        </div>
      </div>
      <div class="step step-5">
        <div class="step-5__inner"></div>
        <div class="step__next --two-buttons">
          <button class="btn-next js-prev-5">Previous</button>
          <button class="btn-next js-next-5">Next</button>
        </div>
      </div>

      <div class="step step-6">
        <div class="step-6__inner"></div>
        <div class="step__next --two-buttons">
          <button class="btn-next js-prev-6">Previous</button>
          <button class="btn-next js-next-6">Next</button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <script src="calc.js?ver=5"></script>
  </body>
</html>
